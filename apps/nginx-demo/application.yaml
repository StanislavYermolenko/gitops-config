apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-demo
  namespace: argocd
spec:
  project: docker-apps
  source:
    repoURL: git@github.com:StanislavYermolenko/gitops-config.git
    targetRevision: main
    path: apps/nginx-demo
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
